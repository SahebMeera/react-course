<!DOCTYPE html>
<html>

<head>
    <title>Chatbot Basics</title>
    <style>
       body {
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 0;
            margin-bottom: 0;
        }
        .app-container {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-messages-container {
            flex-grow: 1;
            margin-top: 20px;
            overflow-y: scroll;
            scrollbar-width: none;
        }

        .chat-input-container {
            display: flex;
            margin-bottom: 20px;
        }

        .send-button {
            background-color: rgb(25, 135, 84);
            color: white;
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
        }

        .chat-input {
            padding: 12px 15px;
            border-radius: 10px;
            border-width: 1px;
            font-size: 15px;
            flex-grow: 1;
        }

        .chat-messages-user {
            display: flex;
            justify-content: end;
            align-items: start;
        }

        .chat-messages-robot {
            display: flex;
            align-items: start;
        }

        .chat-message-text{
            background-color: rgb(238,238,238);
            padding: 15px 20px;
            border-radius: 10px;
            max-width: 300px;
            margin-left: 10px;
            margin-right: 10px;
        }
        .chat-message-profile{
            width:45px;
        }
    </style>
</head>

<body>
    <div class="js-container"></div>

    <script src="react-basics.js">
        console.log('hello world jS')

    </script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ChatInput({ chatMessages, setChatMessages }) {
            const [inputText, setInputText] = React.useState('')
            function saveInputText(event) {
                setInputText(event.target.value)
            }

            function sendMessage() {
                const newChatbotMessage = [
                    ...chatMessages,
                    {
                        message: inputText,
                        sender: 'user',
                        id: crypto.randomUUID()
                    }

                ]
                setChatMessages(newChatbotMessage)
                const response = Chatbot.getResponse(inputText)
                setChatMessages([
                    ...newChatbotMessage,
                    {
                        message: response,
                        sender: 'robot',
                        id: crypto.randomUUID()
                    }

                ])
                setInputText('');

            }
            return (
                <div className="chat-input-container">
                    <input
                        placeholder="Send a message to chatbot"
                        size="30"
                        onChange={saveInputText} className="chat-input"
                        value={inputText}></input>
                    <button onClick={sendMessage} className="send-button">Send</button>
                </div>
            )
        }

        function ChatMessage({ message, sender }) {
            return (
                <div className={sender === 'user' ? 'chat-messages-user' : 'chat-messages-robot'}>
                    {sender === 'robot' && (<img src="robot.png" className="chat-message-profile"/>)}
                    <div className="chat-message-text">{message}</div>
                    {sender === 'user' &&( <img src="user.png" className="chat-message-profile"/>)}
                </div>
            )
        }


        function ChatMessages({ chatMessages }) {
            const chatMessageRef = React.useRef(null);
            React.useEffect(() => {
                const constainerElem = chatMessageRef.current;
                if(constainerElem){
                    constainerElem.scrollTop = constainerElem.scrollHeight;
                }
                console.log('updated')
            },[chatMessages])
            return (
                <div className="chat-messages-container" ref={chatMessageRef}>
                    {chatMessages.map((sasa) => {
                        return (<ChatMessage message={sasa.message} sender={sasa.sender} key={sasa.id} />)
                    })
                    }
                </div>
            )

        }


        function App() {
            const [chatMessages, setChatMessages] = React.useState([
                {
                    message: "hello chatbot", sender: "user", id: 'id1'
                }, {
                    message: "Hello! How can I help you?t", sender: "robot", id: 'id2'
                }, {
                    message: "can you please give today date?", sender: "user", id: 'id3'
                }, {
                    message: "Today is December 4", sender: "robot", id: 'id4'
                },
                {
                    message: "how about flip coin", sender: "user", id: 'id5'
                },
                { message: "Sure! You got heads", sender: "robot", id: 'id6' }]
            )

            return (
                <div className="app-container">
                   
                    <ChatMessages
                        chatMessages={chatMessages}
                    />

                     <ChatInput
                        chatMessages={chatMessages}
                        setChatMessages={setChatMessages}
                    />
                </div>
            )
        }

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>

</html>
